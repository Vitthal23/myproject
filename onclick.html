<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    
    <script>
        const cars = ["bmw", "skoda", "hundai", "swift"];
        document.getElementById('demo1').innerHTML = cars;
        function myfunction() {
            cars.sort();
            document.getElementById("demo2").innerHTML = cars;
        }
        
        function myfunction1() {
            cars.reverse();
            document.getElementById("demo3").innerHTML = cars;
        }
        
    </script>
    <button onclick="myfunction()"> hello</button> <br><br>
    <button onclick="myfunction1()"> reverse</button>
</body>

</html>
