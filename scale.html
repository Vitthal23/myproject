<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 150px;
  width: 200px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: scale(3,4);
}
</style>
</head>
<body>

<h2>The scale() Method</h2><br>

<p>The scale() method increases or decreases the size of an element.</p><br><br>

<div>
This div element is two times of its original width, and three times of its original height.
</div>

</body>
</html>
